<!DOCTYPE html>
<html lang="""nl"></html>
<head>
    <meta charset="""UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hemelse Toelating</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to top, #a8edea, #fed6e3);
            font-family: 'Playfair Display', serif;
            color: #3a3a3a;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-y: hidden;
            padding-left: 10px;
            padding-right: 10px;

        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 32px 20px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #4a90e2;
            text-shadow: 0 0 15px #b3d4fc;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 32px;
            color: #555;
            line-height: 1.6;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.6);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #357ABD;
            box-shadow: 0 12px 30px rgba(53, 122, 189, 0.8);
        }

        .angel-wings {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            opacity: 0.3;
            filter: drop-shadow(0 0 5px #a0c8ff);
            z-index: 5;
            pointer-events: none;
        }

        @media (min-width: 480px) {
            .container {
                padding: 40px 40px;
            }
            h1 {
                font-size: 2.8rem;
            }
            p {
                font-size: 1.3rem;
            }
            .angel-wings {
                width: 220px;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px 60px;
            }
            h1 {
                font-size: 3.5rem;
            }
            p {
                font-size: 1.5rem;
            }
            .angel-wings {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toelating</h1>
        <p>U bent nu gezegend en toegelaten tot het spellentoernooi.<br />
             Moge de engelen u begeleiden en de goddelijke kracht u inspireren in elke zet die u doet.</p>
        <button onclick="heavenlyBlessing()">Ontvang de zegen</button>
    </div>

    <audio id="hallelujah-audio" src="Hallelujah-sound-effect.mp3" preload="auto"></audio>

    <script>
        const hallelujahAudio = document.getElementById('hallelujah-audio');
        function heavenlyBlessing() {
            hallelujahAudio.play();
        }
    </script>
</body>
</html>
